<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posição do ISS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather&family=Open+Sans&family=Oswald:wght@200&family=Poppins:wght@300&family=Roboto+Mono:wght@100&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">   
    <script src="rastreamento.js"></script> 
</head>


<div class="header">
    <h1>Rastreamento em Tempo Real da Estação Espacial Internacional (ISS)</h1>
</div>

<body onload="initialize()">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">

                <div class="card green">

                    <h5>ISS Posição Atual</h5>
                    <div class="info-container">
                        <p class="left-align">
                            Latitude: <span id="lat"></span>°
                            <br>
                            Longitude: <span id="lon"></span>°
                            <br>
                            Altitude: <span id="alt"></span> km
                            <br>
                            Velocidade: <span id="vel"></span> km/h

                        </p>
                    </div>
                    <p class="card-text" id="div_Atualizacao"><small>Última Atualização 6 segundos atrás</small></p>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div id="earth_div"></div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

            
</body>

</html>
